<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pastel color test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header__color">
        <h1>Pastel Color Set</h1>
    </div>
    <div class="box__container">
        <div class="box__color">
            <div class="box__example" style="--c:#86E3CE"></div>
            <h2>#86E3CE</h2>
            <div class="box__cir" style="--c1:#86E3CE;--c2:#D0E6A5;"></div>
        </div>
        <div class="box__color">
            <div class="box__example" style="--c:#D0E6A5"></div>
            <h2>#D0E6A5</h2>
            <div class="box__cir" style="--c1:#D0E6A5;--c2:#FFDD94;"></div>
        </div>
        <div class="box__color">
            <div class="box__example" style="--c:#FFDD94"></div>
            <h2>#FFDD94</h2>
            <div class="box__cir" style="--c1:#FFDD94;--c2:#CCABDB;"></div>
        </div>
        <div class="box__color">
            <div class="box__example" style="--c:#CCABDB"></div>
            <h2>#CCABDB</h2>
            <div class="box__cir" style="--c1:#CCABDB;--c2:#86E3CE;"></div>
        </div>
    </div>
</body>
</html>
